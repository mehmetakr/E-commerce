<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->

    <header>
        <h1>E-Ticaret</h1>
        <input class="input" type="text" placeholder="ürün ismini giriniz">

        <div class="buton">

            <button id="openbutton">Sepet</button>
            <button>Kayıt Ol</button>
            <button>Giriş Yap</button>
        </div>
    </header>



    <main>



        <div class="category-wrapper">

            <h1>Kategoriler</h1>

            <div class="categories" id="categorylist"></div>

        </div>
        <div class="productwrap">


            <h1>Ürünler</h1>
            <div class="products" id="products"></div>
        </div>
        <!-- MODAL -->

        <div id="modal" class="modalwrap">
            <div class="modal">
                <img id="closebutton" src="images/close.png" alt="">
                <div class="modallist"></div>
                <div class="total">Toplam : <span id="totalprice">0</span>₺</div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
